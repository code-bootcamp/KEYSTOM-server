<!DOCTYPE html>
<html lang="en">
  <head>
    <title>결제하기</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
    <script>
      function mypayment() {
        const myAmount = Number(document.getElementById('amount').value);

        const IMP = window.IMP; // 생략 가능
        IMP.init('imp61795344'); // Example: imp00000000
        IMP.request_pay(
          {
            // param
            pg: 'html5_inicis',
            pay_method: 'card',
            name: '마우스',
            amount: myAmount,
            buyer_email: 'gildong@gmail.com',
            buyer_name: '홍길동',
            buyer_tel: '010-4242-4242',
            buyer_addr: '서울특별시 강남구 신사동',
            buyer_postcode: '01181',
            m_redirect_url: '', // 모바일 결제후 리다이렉트될 주소!!
          },
          async (rsp) => {
            // callback
            if (rsp.success) {
              // 결제 성공시
              console.log(rsp);

              const data = await axios.post(
                'http://localhost:15500/graphql',
                {
                  query: `
                      mutation {
                        payment(createPaymentInput:{
                          price: ${rsp.paid_amount},
                          impUid: ${rsp.imp_uid},
                          order:{
                              count: 1,
                              price:100,
                              address: "asdfs",
                              receiverName:"ad",
                              receiverPhone:"010759534255",
                              email:"afsdf",
                              productId:"adfsf"
                          }
                        })
                      }
                    `,
                },
                {
                  headers: {
                    Authorization:
                      'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6IjEyM0AxMjMuY29tIiwiaWF0IjoxNjUzMzYzNTU2LCJleHAiOjE2NTMzNzQzNTZ9.mmnQMakYWw9ulO_4KboIyo-freisxMO38I-zZJIiFxo',
                  },
                },
              );

              console.log(data);

              // 결제날짜 결제된 시간, 취소된 시간 등 시간은...??
            } else {
              // 결제 실패시
            }
          },
        );
      }
    </script>
  </head>
  <body>
    결제할 금액: <input type="text" id="amount" />
    <button onclick="mypayment()">결제하기</button>
  </body>
</html>
